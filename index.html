<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeGym - Train smarter, Solve faster</title>
    <meta name="description" content="CubeGym - Train smarter, Solve faster. Drill algorithms, track times, and improve. Available on the App Store.">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-primary: #7C0AF5;
            --purple-dark: #6308C4;
            --bg-dark: #292A2F;
            --bg-subtle: #34363C;
            --text-primary: #FFFFFF;
            --text-subtle: #D6D6D6;
            --cube-blue: #1472FF;
            --cube-red: #FF1F1F;
            --cube-yellow: #FFE666;
            --cube-green: #00FF76;
            --cube-orange: #FF8B4D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            text-align: center;
            max-width: 480px;
        }

        .icon-wrapper {
            width: 160px;
            height: 160px;
            border-radius: 32px;
            margin: 0 auto 32px;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.3);
            background: #34363C;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 20px;
            font-weight: 500;
            color: var(--text-subtle);
            margin-bottom: 48px;
        }

        .subtagline {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-subtle);
            opacity: 0.8;
            margin-bottom: 48px;
        }

        .app-store-badge {
            display: inline-block;
            transition: opacity 0.2s ease;
        }

        .app-store-badge:hover {
            opacity: 0.8;
        }

        .app-store-badge img {
            height: 54px;
        }

        .cube-colors {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 48px;
        }

        .cube-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .cube-dot.blue { background: var(--cube-blue); }
        .cube-dot.red { background: var(--cube-red); }
        .cube-dot.yellow { background: var(--cube-yellow); }
        .cube-dot.green { background: var(--cube-green); }
        .cube-dot.orange { background: var(--cube-orange); }
        .cube-dot.white { background: var(--text-primary); }

        .footer {
            position: absolute;
            bottom: 24px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: var(--text-subtle);
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        .footer .separator {
            color: var(--text-subtle);
            margin: 0 12px;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 36px;
            }

            .tagline {
                font-size: 18px;
            }

            .icon-wrapper {
                width: 120px;
                height: 120px;
                border-radius: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <img src="icon-transparent.png" alt="CubeGym" class="icon">
        </div>
        <h1>CubeGym</h1>
        <p class="tagline">Train smarter. Solve faster.</p>
        <a href="https://apps.apple.com/app/id6758565472" class="app-store-badge">
            <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" alt="Download on the App Store">
        </a>
        <div class="cube-colors">
            <div class="cube-dot white"></div>
            <div class="cube-dot yellow"></div>
            <div class="cube-dot green"></div>
            <div class="cube-dot blue"></div>
            <div class="cube-dot red"></div>
            <div class="cube-dot orange"></div>
        </div>

    </div>

    <footer class="footer">
        <a href="mailto:contact@cubegym.app">contact</a>
        <span class="separator">Â·</span>
        <a href="/privacy.html">privacy</a>
    </footer>
</body>
</html>
